{{ define "main" }}

<section class="flex flex-wrap mb-4 justify-center md:justify-start" role="main">
    {{ range (.Data.Pages.ByParam "sort") }}
        <article class="md:w-1/2 lg:w-1/3 xl:w-1/4 mb-4 p-4">
            <a href="{{ .URL }}">
                <div class="featured">
                    <img src="{{ .Site.BaseURL }}images/{{ .File.TranslationBaseName }}/{{ .Params.featured }}">
                </div>
                <h2 class="text-sm font-normal">{{ .Title }}</h2>
            </a>
        </article>
    {{ end }}
</section>
{{ end }}
