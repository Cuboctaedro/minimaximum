<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="author" content="name">
    <meta name="description" content="{{ .Site.Params.description }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:900&amp;subset=greek" rel="stylesheet">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css" type="text/css">
</head>
<body class="font-mono text-black text-sm leading-normal ">
    <div class="mx-auto pb-6 px-4 md:my-8 shadow-md min-h-screen w-full md:w-5/6 xl:w-wrapper bg-white">
        <header class="mb-32 w-full flex flex-col md:flex-row">
            <h1 class="text-xl font-black font-sans md:w-1/3 px-4 pt-8">
                <a href="{{ "/" | absLangURL }}">{{ .Site.Title }}</a>
            </h1>
            <div class=" md:w-2/3 px-4 pt-8">
                <nav>
                    <ul class="flex flex-col sm:flex-row md:justify-end">
                        {{ range .Site.Menus.main }}
                            <li class="pr-4">
                                <a href="{{.URL}}">{{ .Name }}</a>
                            </li>
                        {{end}}
                    </ul>
                </nav>
                <nav class="mt-4 sm:mt-0">
                    <ul class="flex flex-col sm:flex-row md:justify-end ">
                        {{ range .AllTranslations }}
                            <li class="pr-4">
                                <a href="{{ .URL }}">{{ .Language.LanguageName }}</a>
                            </li>
                        {{ end }}
                    </ul>
                </nav>
            </div>
        </header>

        <div class="w-full">
            {{ block "main" . }}
            {{ end }}
        </div>
    </div>
</body>
</html>
